<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="top-container">
            <label class="switch">
              <input type="checkbox" onclick="lightDark()">
              <span class="slider round"></span>
              <p id="mode">light/dark</p>
            </label>
            <h3 id="title">Metric/Imperial Unit Conversion</h3>
            <input type="text" id="input-fld"/>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="bottom-container">
            <div id="length">
                <h4>Length (Meter/Feet)</h4>
                <p id="len-result"></p>
            </div>
            <div id="volume">
                <h4>Volume (Liters/Gallons)                
                <p id="vol-result"></p>
            </div>
            <div id="mass">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-result"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
